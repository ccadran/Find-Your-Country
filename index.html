<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find your country</title>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <h1>FIND YOUR COUNTRY</h1>
    <div class="filter-container">
      <input type="text" id="inputSearch" placeholder="Rechercher" />
      <div class="range-container">
        <input type="range" value="24" max="250" id="inputRange" /><span
          >Nombre de Pays :
        </span>
        <span id="rangeValue">24</span>
      </div>
      <button class="btnSort" id="minToMax">Ordre Croissant</button>
      <button class="btnSort" id="maxToMin">Ordre Décroissant</button>
      <button class="btnSort" id="alpha">Ordre Alphabétique</button>
    </div>

    <div class="countries-container"></div>

    <script src="index.js"></script>
  </body>
</html>
